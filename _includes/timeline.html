<div class="col mt-4">
  <div class="timeline-body">
    {% for item in site.data.timeline %}
      <div class="timeline-item">
        <div class="content">
          {% if forloop.first %}
            <h2><b>{{ item.title }}</b></h2>
          {% else %}
            <h4>{{ item.title }}</h4>
          {% endif %}
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          <p>{{ item.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
